<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube HTML|CSS|JS</title>
</head>
<body>
  <input type="range" name="vertical" id="rangoHorizontal" min="0" max="360" value="0">
  <input type="range" name="horizontal" id="rangoVertical" min="0" max="360" value="0">
  <div class="espacio">
    <div class="piso"></div>
    <div class="cubo">
      <div class="frente"><p>1</p></div>
      <div class="derecha"><p>2</p></div>
      <div class="tracera"><p>3</p></div>
      <div class="izquierda"><p>4</p></div>
      <div class="tapa"><p>5</p></div>
      <div class="fondo"><p>6</p></div>
      <span id="toPrint"> </span>
    </div>
  </div>

  <script src="scripts.js"></script>

</body>
</html>
